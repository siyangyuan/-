<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>var and let</title>
</head>
<body>
    <script>
        var a = []
        for(var i = 0;i<10;i++){
            let t = i
            a[i] = () => {
                console.log(t)
            }
        }
        a[6]()

        var b = []
        for(let c=0;c<10;c++){
            var t2 = c
            b[c] = () => {
                console.log(t2)
            }
        }
        b[6]()
    </script>
</body>
</html>
